<mat-card *ngIf="batch" (click)="open()" class="ws-mat-background-04 cursor-pointer box">
  <div class="flex flex-1">
    <span class="flex flex-2 mat-subheading-1 margin-0">{{batch.name}}</span>
    <!-- <span class="flex flex-1 mat-subheading-1 ws-mat-black40-text">{{batch.batchId}}</span> -->
  </div>
  <div>
    <span *ngIf="batch?.enrollmentEndDate" class="flex flex-1 mat-body-2">
      {{batch.enrollmentEndDate | date: 'dd/MMM/yyyy'}}</span>
    <span *ngIf="!batch?.enrollmentEndDate" class="flex flex-1 mat-body-2">
      {{'--'}}</span>
  </div>
  <div>
    <span class="flex flex-1 mat-body-2 ws-mat-black60-text">
      {{batch.startDate}} - {{batch?.endDate || 'OPEN'}}</span>
  </div>
</mat-card>
