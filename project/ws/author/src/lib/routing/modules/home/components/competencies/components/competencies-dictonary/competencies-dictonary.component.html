<!-- <div class="container-balanced fix-ww"> -->
<div class="flex flex-wrapped margin-top-xs margin-left-m">
  <div class="flex items-center search border border-solid search-border">
    <div class="width-3-4 pl-2">
      <mat-form-field class="w-full" appearance="none" [floatLabel]="'never'">
        <mat-icon matPrefix class="m-auto searchinput flex padding-top-xs">search</mat-icon>
        <input type="text" (keyup.enter)="search()" matInput #searchInput name="searchBox" placeholder="Search" />
      </mat-form-field>
    </div>
  </div>
  <div class="flex flex-1 flex-row-reverse margin-right-m">
    <div class="block">
      <button mat-button class="ws-mat-accent-border-active ws-mat-default-text" (click)="createNewcompetency()">Request
        new
        competency
      </button>
    </div>
  </div>
</div>
<div class="flex flex-1 flex-column margin-m">
  <ws-auth-comp-card-content class="flex-1" [userRoles]="myRoles" [userId]="userId" [widgetData]="table"
    [data]="getTableData" (actionsClick)="action($event)" (clicked)="clicked($event)">
  </ws-auth-comp-card-content>
</div>
