<form [formGroup]="cretForm">
  <mat-card class="box">
    <div class="flex flex=1">
      <div class="flex flex-1 flex-column">
        <span class="mat-title" i18n>Create certificate</span>
        <span class="mat-subheading-2 margin-0">
          Certificate name
        </span>
        <mat-form-field appearance="outline" class="margin-top-xs"
          [ngClass]="{ 'mat-form-field-invalid': showError(certName) }">
          <input matInput #certName formControlName="certName" maxlength="500" i18n-placeholder placeholder="Type here"
            [required]="true" />
          <!-- <mat-hint align="end">{{ name.value.length }} / 500</mat-hint> -->
          <mat-error *ngIf="showError(certName)" i18n="Name Error|Explains name is required">
            Maximum score is mandatory
          </mat-error>
        </mat-form-field>
        <span class="mat-subheading-2 margin-0">
          Messssage on certificate
        </span>
        <mat-form-field appearance="outline" class="margin-top-xs"
          [ngClass]="{ 'mat-form-field-invalid': showError(certMsg) }">
          <textarea matInput #certMsg formControlName="certMsg" maxlength="500" i18n-placeholder placeholder="Type here"
            [required]="true"></textarea>
          <!-- <mat-hint align="end">{{ name.value.length }} / 500</mat-hint> -->
          <mat-error *ngIf="showError(certMsg)" i18n="Name Error|Explains name is required">
            Maximum score is mandatory
          </mat-error>
        </mat-form-field>
      </div>
      <div class="flex flex-1 padding-right-s padding-left-s">
        <div class="flex flex-1 flex-column ws-mat-accent-border preview">
          <div class="fix-wh">
            <span class="mat-subheading-2" i18n>Live preview</span>
            <img class="def-back" (error)="changeToDefaultSourceImg($event)"
              [src]="getUrl(cretForm.controls?.certImage?.value)" alt="Certificate image" height="170px"
              width="300px" />
          </div>
          <div class="flex flex-1">
            <button mat-button class="ws-mat-default-text" (click)="openBrowse()">
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
    <span layout="row">
      <hr flex class="ws" />
      <!-- <hr flex /> -->
    </span>
    <mat-card-actions>
      <div class="flex flex-1 flex-row-reverse margin-top-xs margin-right-xs">
        <div class="block">
          <button mat-button class="text-white ws-mat-primary-background" (click)="close()">
            Create
          </button>
        </div>
        <div class="block">
          <button mat-button class="ws-mat-default-text" (click)="cancel()">
            Cancel
          </button>
        </div>
      </div>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</form>
