<mat-sidenav-container class="nav-container" autosize name="auth-tool-exp">
  <mat-sidenav [mode]="mode$ | async" [(opened)]="sideNavBarOpenedMain" class="border-0">
    <div class="contain">
      <ng-container [wsResolverWidget]="leftmenues"></ng-container>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="nav-container">
    <div *ngIf="screenSizeIsLtMedium">
      <button type="button" mat-icon-button (click)="sideNavBarOpenedMain = !sideNavBarOpenedMain"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <!-- <mat-sidenav-container > -->
    <span class="flex mat-title margin-top-l margin-left-m">All competencies</span>
    <div class="flex flex-1 flex-column margin-fix">
      <div class="flex flex-1 filter max-height-60">
        <a [routerLink]="[filterPath + '/dictionary']" routerLinkActive="router-link-active" class="filter-option"
          [ngClass]="{'ws-mat-accent-border-active font-bold-i' : status === 'dictionary',
      'ws-mat-accent-border font-medium-i':status !== 'dictionary'}" mat-button role="button">
          Dictionary {{this.count && this.count['dictionary']? '('+this.count['dictionary']+')': null }}</a>

        <a [routerLink]="[filterPath + '/area']" routerLinkActive="router-link-active" class="filter-option" [ngClass]="{'ws-mat-accent-border-active font-bold-i' : status === 'area',
        'ws-mat-accent-border font-medium-i':status !== 'area'}" mat-button role="button">
          Competency areas {{this.count && this.count['area']? '('+this.count['area']+')': null }}</a>
        <!-- commented untill no API -->
        <!-- <a [routerLink]="[filterPath + '/requested']" routerLinkActive="router-link-active" class="filter-option"
          [ngClass]="{'ws-mat-accent-border-active font-bold-i' : status === 'requested',
                          'ws-mat-accent-border font-medium-i':status !== 'requested'}" mat-button role="button">
          Requested by you {{ this.count && this.count['requested']? '('+this.count['requested']+')': null }}
        </a> -->
      </div>
    </div>
    <div class="flex flex-1 flex-column margin-m">
      <!-- <ws-auth-comp-card-content class="flex-1" [userRoles]="myRoles" [userId]="userId" [widgetData]="initCardTable"
        [data]="getTableData" (actionsClick)="action($event)">
      </ws-auth-comp-card-content> -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- </div> -->
