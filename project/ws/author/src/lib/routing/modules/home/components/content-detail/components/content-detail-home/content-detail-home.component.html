<ws-widget-btn-page-back class="margin-top-s"
  [widgetData]="{ url: 'home',titles:[{title:currentContent?.status,url:'/author/cbp/me', params: {'status': (currentContent?.status?.toLowerCase() === 'live'? 'published':currentContent?.status?.toLowerCase() === 'retired'? 'unpublished':currentContent?.status?.toLowerCase() === 'draft'? 'draft':currentContent?.reviewStatus?.toLowerCase() === 'reviewed'? 'reviewed':currentContent?.reviewStatus?.toLowerCase() === 'inreview'? 'inreview':currentContent?.status?.toLowerCase())}},{title:currentContent?.name,url:'none'}] }">
</ws-widget-btn-page-back>
<mat-sidenav-container class="nav-container" autosize name="auth-tool-exp">
  <mat-sidenav [mode]="mode$ | async" [(opened)]="sideNavBarOpened" class="border-0 min-width-4">
    <div class="contain">
      <ng-container [wsResolverWidget]="leftmenues"></ng-container>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-content-detail-home-btn" name="ws-auth-content-detail-home-menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <!-- <ws-auth-root-dashboard></ws-auth-root-dashboard> -->
    <div class="container-balanced">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
