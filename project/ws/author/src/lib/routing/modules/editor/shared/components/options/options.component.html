<div class="flex flex-start" *ngIf="isPublisher || isReviewer || isContentCreator">
  <button mat-raised-button type="button" class="text-white ws-mat-primary-background"
    (click)="action.emit('acceptConent')" *ngIf="isReviewer || isContentCreator">
    <span class="mat-subheading-2 padding-xs custom-line-h text-white" style="vertical-align: unset;" i18n>
      {{(isReviewer) ? 'Send for publish' : (isContentCreator) ? 'Send for review' : ''}}
    </span>
  </button>
  <button mat-raised-button type="button" class="text-white ws-mat-primary-background"
    (click)="action.emit('publishConent')" *ngIf="isPublisher">
    <span class="mat-subheading-2 padding-xs custom-line-h text-white" style="vertical-align: unset;" i18n>
      {{'Publish Content'}}
    </span>
  </button>
  <button mat-raised-button type="button" class="ws-mat-accent-text ws-mat-accent-border-active margin-left-s"
    (click)="action.emit('showReviewComment')" *ngIf="isRejectComment">
    <span class="mat-subheading-2 padding-xs custom-line-h" style="vertical-align: unset;" i18n>
      View review comment
    </span>
  </button>
  <button mat-raised-button type="button" class="ws-mat-accent-text ws-mat-accent-border-active margin-left-s"
    (click)="action.emit('rejectContent')" *ngIf="!isContentCreator">
    <span class="mat-subheading-2 padding-xs custom-line-h" style="vertical-align: unset;" i18n>
      Reject content
    </span>
  </button>
  <button mat-raised-button type="button" class="ws-mat-accent-text ws-mat-accent-border-active margin-left-s"
    (click)="action.emit('save')" *ngIf="isContentCreator">
    <span class="mat-subheading-2 padding-xs custom-line-h" style="vertical-align: unset;" i18n>
      Save
    </span>
  </button>
</div>
