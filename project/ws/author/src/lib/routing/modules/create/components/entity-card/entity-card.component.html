<mat-card matRipple class="mat-elevation-z2 mr-6 select-card-common flex items-center" [id]="entity.id"
  [attr.name]='entity.id' (click)="entityClicked(entity)"
  [ngClass]="{'addpointer': entity.available && entity.enabled, 'flex-col': entity.available && !entity.enabled}">
  <div class="tag_box flex justify-end items-center margin-bottom-m" *ngIf="entity.available && !entity.enabled">
    <p class="ws-mat-black60-text margin-remove">COMING SOON</p>
  </div>
  <div class="flex flex-col justify-start inner_textbox">
    <mat-card-title>
      <p class="mat-subheading-1 margin-remove main_heading_text">
        <mat-icon class="mat-icon">{{ entity.icon }}
        </mat-icon> {{entity.name}}
      </p>
    </mat-card-title>
    <mat-card-content>
      <p class="mat-small ws-mat-black60-text">{{entity.description}}</p>
    </mat-card-content>
  </div>
</mat-card>
