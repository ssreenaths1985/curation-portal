<ws-widget-btn-page-back [widgetData]="{ url: 'home',titles:[{title:'Help',url:'none'}] }">
</ws-widget-btn-page-back>

<section class="padding-m container-balanced">
  <mat-card class="flex-1 ws-mat-accent-border">
    <!-- <mat-card-header>
      <mat-card-title> -->
    <span class="mat-title" i18n>{{'Guide for CBP portal'}}</span>
    <!-- </mat-card-title> -->
    <!-- </mat-card-header> -->
    <mat-card-content class="flex margin-top-l custom-br">
      <mat-card class="flex pad-0 margin-xs">
        <div class="flex flex-1 flex-column ws-mat-accent-border">
          <div class="flex flex-1">
            <video controls="true" class="view-content">
              <source [src]="introVideo" type="video/mp4" />
            </video>
            <img *ngIf="!introVideo" class="view-content" src="" (error)="changeToDefaultImg($event)" />
          </div>
          <div class="flex flex-1 ws-mat-black040-background padding-xs">
            <div class="flex flex-column">
              <span class="flex mat-subheading-2 margin-bottom-xs">{{'CBP portal tour'}}</span>
              <span class="flex flex-1">
                <!-- <mat-icon>smart_display</mat-icon> -->
                <mat-icon>play_circle_fill</mat-icon>
                <span class="mat-body-2 ws-mat-black60-text padding-left-xs">{{'Video'}}</span>
              </span>
            </div>
          </div>
        </div>
      </mat-card>
      <mat-card class="flex pad-0 margin-xs">
        <div class="flex flex-1 flex-column ws-mat-accent-border">
          <div class="flex flex-1">
            <img [src]="pdfData" class="img-view-content" alt="download pdf">
            <img *ngIf="!pdfData" class="view-content" src="" (error)="changeToDefaultImg($event)" />
          </div>
          <div class="flex flex-1 ws-mat-black040-background padding-xs">
            <div class="flex flex-column margin-x-auto w-100">
              <a mat-raised-button [href]="pdfFileDownload" download>
                <mat-icon>file_download</mat-icon> {{'Download CBP user manual'}}
              </a>
            </div>
          </div>
        </div>
      </mat-card>
    </mat-card-content>
  </mat-card>
</section>
